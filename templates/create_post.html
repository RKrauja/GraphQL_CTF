<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - PostBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <navbar-component></navbar-component>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <a href="/profile" class="btn btn-outline-primary">‚Üê Back to Profile</a>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Create New Post</h2>

                        <div id="alert-container"></div>

                        <form id="create-post-form">
                            <div class="mb-3">
                                <label for="title" class="form-label">Post Title</label>
                                <input type="text" class="form-control" id="title" name="title" required
                                    placeholder="Enter your post title">
                            </div>

                            <div class="mb-4">
                                <label for="content" class="form-label">Post Content</label>
                                <textarea class="form-control" id="content" name="content" rows="8" required
                                    placeholder="Write your post content here..."></textarea>
                                <div class="form-text">
                                    <span id="char-count">0</span> characters
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-outline-secondary me-md-2"
                                    onclick="window.location.href='/profile'">
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-primary" id="create-btn">
                                    <span id="create-text">
                                        <i class="bi bi-plus-circle"></i> Create Post
                                    </span>
                                    <span id="create-spinner" class="spinner-border spinner-border-sm d-none ms-2"
                                        role="status"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/components/navbar.js"></script>
    <script type="module" src="/static/js/create_post.js"></script>
</body>

</html>
