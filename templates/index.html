<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .clickable-post {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .clickable-post:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important;
        }
    </style>
</head>

<body>
    <!-- Navbar Web Component -->
    <navbar-component></navbar-component>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8" id="post-list">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/components/navbar.js"></script>
    <script>
        // GraphQL functionality
        const queryGraphQL = async (query, variables = {}) => {
            try {
                const response = await fetch('/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        variables: variables
                    })
                });

                const result = await response.json();
                return result;
            } catch (error) {
                console.error('GraphQL query error:', error);
                throw error;
            }
        }

        const fetchAllPosts = async () => {
            const query = `
                {
                    getAllPosts {
                        author {
                            name
                        }
                        content
                        id
                        title
                    }
                }
            `;
            try {
                const result = await queryGraphQL(query);
                return result.data.getAllPosts || [];
            } catch (error) {
                console.error('Error fetching posts:', error);
                return [];
            }
        }

        const navigateToPost = (postId) => {
            window.location.href = `/post?post_id=${postId}`;
        }

        // Load posts when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const posts = await fetchAllPosts();
            const postListContainer = document.getElementById('post-list');

            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'card mb-4 shadow-sm clickable-post';
                postCard.onclick = () => navigateToPost(post.id);

                postCard.innerHTML = `
                    <div class="card-body">
                        <h3 class="card-title">${post.title}</h3>
                        <p class="text-muted mb-2">By ${post.author.name}</p>
                        <p class="card-text">${post.content}</p>
                        <small class="text-primary">Click to read more â†’</small>
                    </div>
                `;

                postListContainer.appendChild(postCard);
            });
        });
    </script>
</body>

</html>
