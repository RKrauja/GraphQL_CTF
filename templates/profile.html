<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - PostBook</title>
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/bootstrap-icons.css" rel="stylesheet">
    <style>
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 0 auto 1rem;
        }

        .clickable-post {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .clickable-post:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important;
        }

        .stats-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <navbar-component></navbar-component>

    <div class="profile-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center">
                    <div class="profile-avatar" id="user-avatar">
                    </div>
                    <h2 id="user-name">Loading...</h2>
                    <p class="mb-0">PostBook Member</p>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card stats-card text-center">
                                <div class="card-body">
                                    <h3 class="mb-1" id="post-count">0</h3>
                                    <p class="mb-0">Posts</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>My Posts</h3>
                    <div>
                        <button class="btn btn-success me-2" onclick="window.location.href='/create-post'">
                            <i class="bi bi-plus-circle"></i> Create Post
                        </button>
                        <button class="btn btn-primary" onclick="refreshPosts()">
                            <span id="refresh-text">Refresh</span>
                            <span id="refresh-spinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
                        </button>
                    </div>
                </div>

                <div id="posts-container">
                </div>

                <div id="loading-state" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading your posts...</p>
                </div>

                <div id="empty-state" class="empty-state d-none">
                    <div>üìù</div>
                    <h4>No posts yet</h4>
                    <p>You haven't created any posts yet. Start sharing your thoughts with the community!</p>
                    <a href="/" class="btn btn-primary">Explore Posts</a>
                </div>

                <div id="error-state" class="empty-state d-none">
                    <div>‚ö†Ô∏è</div>
                    <h4>Error loading posts</h4>
                    <p id="error-message">Something went wrong while loading your posts.</p>
                    <button class="btn btn-primary" onclick="loadUserData()">Try Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/static/components/navbar.js"></script>
    <script type="module" src="/static/js/profile.js"></script>

    </script>
</body>

</html>
