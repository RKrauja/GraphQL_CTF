<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostBook - Post Detail</title>
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <navbar-component></navbar-component>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <button onclick="history.back()" class="btn btn-outline-primary">‚Üê Back to Posts</button>
                </div>

                <div class="card shadow-sm" id="post-detail">
                    <div class="card-body">
                        <h1 class="card-title mb-3" id="post-title">Loading...</h1>
                        <div class="mb-3">
                            <small class="text-muted">By <span id="post-author">Loading...</span></small>
                        </div>
                        <div class="card-text" id="post-content">
                            <p>Loading post content...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/static/components/navbar.js"></script>
    <script type="module" src="/static/js/post_detail.js"></script>

    </script>
</body>

</html>
