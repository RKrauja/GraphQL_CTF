<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PostBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }

        .register-body {
            padding: 2rem;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .alert {
            border-radius: 10px;
        }

        .password-strength {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .strength-weak {
            color: #dc3545;
        }

        .strength-medium {
            color: #ffc107;
        }

        .strength-strong {
            color: #198754;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h2 class="mb-0">PostBook</h2>
                <p class="mb-0 mt-2">Join Our Community!</p>
            </div>
            <div class="register-body">
                <div id="alert-container"></div>

                <form id="register-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="form-text">Choose a unique username</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div id="password-strength" class="password-strength"></div>
                    </div>

                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                            required>
                        <div id="password-match" class="form-text"></div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-register" id="register-btn">
                            <span id="register-text">Create Account</span>
                            <span id="register-spinner" class="spinner-border spinner-border-sm d-none"
                                role="status"></span>
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p class="mb-2">Already have an account? <a href="/login" class="text-decoration-none">Login
                            here</a></p>
                    <a href="/" class="text-decoration-none">← Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const showAlert = (message, type = 'danger') => {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        };

        const setLoading = (loading) => {
            const registerBtn = document.getElementById('register-btn');
            const registerText = document.getElementById('register-text');
            const registerSpinner = document.getElementById('register-spinner');

            if (loading) {
                registerBtn.disabled = true;
                registerText.classList.add('d-none');
                registerSpinner.classList.remove('d-none');
            } else {
                registerBtn.disabled = false;
                registerText.classList.remove('d-none');
                registerSpinner.classList.add('d-none');
            }
        };

        const checkPasswordStrength = (password) => {
            const strengthDiv = document.getElementById('password-strength');
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }

            if (password.length < 6) {
                strengthDiv.textContent = 'Password must be at least 6 characters';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (password.length < 10) {
                strengthDiv.textContent = 'Medium strength';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthDiv.textContent = 'Strong password';
                strengthDiv.className = 'password-strength strength-strong';
            }
        };

        const checkPasswordMatch = () => {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const matchDiv = document.getElementById('password-match');

            if (confirmPassword.length === 0) {
                matchDiv.textContent = '';
                return;
            }

            if (password === confirmPassword) {
                matchDiv.textContent = 'Passwords match ✓';
                matchDiv.style.color = '#198754';
            } else {
                matchDiv.textContent = 'Passwords do not match';
                matchDiv.style.color = '#dc3545';
            }
        };

        // Password strength checker
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
            checkPasswordMatch();
        });

        // Password match checker
        document.getElementById('confirm_password').addEventListener('input', checkPasswordMatch);

        // Form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Client-side validation
            if (!username || !password || !confirmPassword) {
                showAlert('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match.');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters.');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        confirm_password: confirmPassword
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Registration successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/profile';
                    }, 1500);
                } else {
                    showAlert(result.detail || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('An error occurred. Please try again.');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>

</html>
